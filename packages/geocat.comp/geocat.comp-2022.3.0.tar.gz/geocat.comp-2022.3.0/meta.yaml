{% set name = "geocat-comp" %}
{% set version = "2022.03.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  noarch: python
  number: 0
  skip: true  # [py<38 or win]

source:
  # url: https://github.com/NCAR/geocat-comp/archive/v{{ version }}.tar.gz   # For building from a specific tag's tarball
  # sha256: b50e2cf8ecf693ce13260c6f1fa587e71915d8e794ca5aeb3ca1682d2e5f314c
  git_tag: v{{ version }}   # For building from a specific tag
  # git_rev: main # For building from main branch for debugging purposes
  git_url: https://github.com/NCAR/geocat-comp.git

requirements:
  build:
    - python                              # [build_platform != target_platform]
    - pip                                 # [build_platform != target_platform]
    - setuptools                          # [build_platform != target_platform]
    - cross-python_{{ target_platform }}  # [build_platform != target_platform]
    - geocat-f2py                         # [build_platform != target_platform]
  host:
    - python
    - pip
    - setuptools
    - geocat-f2py
  run:
    - python
    - cf_xarray>=0.3.1
    - cftime
    - dask
    - eofs
    - geocat-f2py
    - metpy
    - numpy
    - scipy
    - xarray

test:
  requires:
    - pytest
    - netcdf4
    - geocat-datafiles
  imports:
    - geocat
    - geocat.comp
  commands:
    - pytest test
  source_files:
    - test

about:
  home: https://geocat.ucar.edu/
  summary: GeoCAT-comp is a Python package containing a subset of NCL (NCAR Command Language) computational routines.
  dev_url: https://github.com/NCAR/geocat-f2py
  license: Apache 2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - A. Kootz # https://github.com/pilotchute
    - O. Eroglu # https://github.com/erogluorhan
    - A. Zacharias # https://github.com/anissa111
    - M. Sizemore # https://github.com/michaelavs

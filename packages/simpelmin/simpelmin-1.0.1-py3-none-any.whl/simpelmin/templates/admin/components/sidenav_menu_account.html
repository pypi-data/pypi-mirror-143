<div class="accordion-item sidenav-menu-item">
  <h2 class="accordion-header" id="button-menu-{{ name }}">
    <button class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#menu-{{ name }}"
            aria-expanded="false"
            aria-controls="menu-{{ name }}"
    >
      <div class="d-flex align-items-center">
        <img class="avatar rounded-circle me-3" width="32" height="32" src="{{ request.user.avatar }}">
        <span class="fw-bold">{{ request.user|truncatechars:22 }}</span>
      </div>
    </button>
  </h2>
  <div id="menu-{{ name }}" class="accordion-collapse collapse" aria-labelledby="menu-{{ name }}" data-bs-parent="#accordionAppMenu">
    <div class="accordion-body p-0">
      <div class="list-group list-group-flush">
        {{ childs }}      
      </div>
    </div>
  </div>
</div>

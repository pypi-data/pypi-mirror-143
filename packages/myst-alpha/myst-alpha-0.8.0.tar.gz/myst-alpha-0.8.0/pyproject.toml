[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "myst-alpha"
version = "0.8.0"
description = "This is the official Python library for the Myst Platform."
license = "Apache-2.0"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: Implementation :: PyPy",
]
authors = ["Myst AI, Inc. <support@myst.ai>"]
readme = "README.md"
include = ["LICENSE", "CHANGELOG.md"]
exclude = ["myst/**/*_test.py", "docs/*"]
packages = [
    { include = "myst" },
]

[tool.poetry.dependencies]
python = "^3.7.0"
google-auth = "<2.0.0,>=1.11.0"
google-auth-oauthlib = "<1.0.0,>=0.4.1"
urllib3 = "<2.0.0,>=1.24.3"
toml = "^0.10.2"
httpx = ">=0.15.4,<0.19.0"
pydantic = "^1.8.2"
numpy = "^1.18.0"
pandas = ">=0.25.0,<2"
typing-extensions = "^3.7.2"
importlib-metadata = "*"

[tool.poetry.dev-dependencies]
coverage = ">=5.5"
twine = ">=1.13.0"
black = "^21.6b0"
mypy = "^0.910"
types-toml = "^0.1.3"
types-dataclasses = "^0.1.5"
types-setuptools = "^57.0.0"
pytest = "^6.2.4"
pytest-describe = "^1.0.0"
isort = "^5.9.1"
tox = "^3.24.0"
pytest-subtests = "^0.5.0"
pytest-mock = "^3.6.1"
openapi-python-client = "^0.10.3"
typer = ">=0.3,<1"
respx = "^0.17.1"
pytest-cov = "^2.12.1"

[tool.poetry.scripts]
generate-openapi-client = "tools.generate_openapi_client:app"

[tool.black]
line-length = 120
target-version = ["py37", "py38", "py39"]
skip-magic-trailing-comma = true

[tool.isort]
profile = "black"
line_length = 120

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = ["myst"]

[metadata]
name = geomcompare
description = Compare two sets of geometrical/geographical features.
author = Mathieu Tachon
author_email = tachon.mathieu@protonmail.com
license = GPL-3.0-or-later
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://geomcompare.readthedocs.io/en/latest/index.html
platforms = any
classifiers = 
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >= 3.9
install_requires = 
	importlib-metadata; python_version<"3.8"
	shapely
	pyproj
	psycopg2
	rtree
	numpy

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov geomcompare --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.1
package = geomcompare
extensions = 
	no_skeleton
	pre_commit

[egg_info]
tag_build = 
tag_date = 0


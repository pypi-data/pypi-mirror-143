[tool.poetry]
name = "stefan-utils"
version = "0.1.0"
description = ""
authors = ["Stefan Bader <baderstefan@gmx.de>"]
packages = [
    {include="stefan_utils", from="src/main/python/"}
]

[tool.poetry.dependencies]
python = "^3.9"
python-json-logger = "^2.0.2"
numpy = "^1.22.3"
pandas = "^1.4.1"
pyarrow = "^7.0.0"
pytest = "^7.1.1"

[tool.poetry.dev-dependencies]
pylint = "^2.12.2"
mypy = "^0.941"
black = "^22.1.0"

[tool.mypy]
strict = "true"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tox]
envlist = lint,py{35,36,37,38,39,310,311},pypy3,manifest,coverage-report

[gh-actions]
python =
    3.5: py35, coverage-report
    3.6: py36, coverage-report
    3.7: py37, coverage-report
    3.8: py38, coverage-report
    3.9: py39, coverage-report
    3.10: py310, lint, manifest, coverage-report
    3.11: py311, coverage-report
    pypy3: pypy3, coverage-report

[testenv]
deps =
  mock
  pytest
  coverage
  sh
  click
  py{35,36,37,38,39,310,311,py3}: ipython
commands = coverage run --parallel -m pytest {posargs}

[testenv:lint]
skip_install = true
deps =
  flake8
  mypy
  types-mock
commands =
  flake8 src tests
  mypy --python-version=3.11 src tests
  mypy --python-version=3.10 src tests
  mypy --python-version=3.9 src tests
  mypy --python-version=3.8 src tests
  mypy --python-version=3.7 src tests
  mypy --python-version=3.6 src tests
  mypy --python-version=3.5 src tests

[testenv:manifest]
deps = check-manifest
skip_install = true
commands = check-manifest

[testenv:coverage-clean]
deps = coverage
skip_install = true
commands = coverage erase

[testenv:coverage-report]
deps = coverage
skip_install = true
commands =
  coverage combine
  coverage report

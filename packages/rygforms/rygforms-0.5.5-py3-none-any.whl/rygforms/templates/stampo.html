<html lang="it">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://unpkg.com/@fontsource/fira-sans@^4/400.css">
        <link rel="stylesheet" href="https://unpkg.com/@fontsource/fira-sans@^4/500.css">
        <link rel="stylesheet" href="https://unpkg.com/@steffo/bluelib@^4/dist/skeleton.root.css">
        <link rel="stylesheet" href="https://unpkg.com/@steffo/bluelib@^4/dist/royalblue.root.css">
        <style>
            body {
                --bluelib-title-family: "Fira Sans", sans-serif;
                --bluelib-title-weight: 500;
                --bluelib-text-family: "Fira Sans", sans-serif;
                --bluelib-text-weight: 400;
                --bluelib-code-family: monospace;
                --bluelib-code-weight: 400;
            }
        </style>
        <title>{% block title %}{% endblock %} - RYGforms</title>
        {% block extrahead %}{% endblock %}
    </head>
    <body>
        <div class="layout layout-threecol">
            <aside class="layout-threecol-left">
                {% block left %}{% endblock %}
            </aside>
            <main class="main layout-threecol-center">
                <h1>
                    RYGforms
                </h1>
                <h2>
                    Autenticazione in moduli
                </h2>
                {% block center %}{% endblock %}
            </main>
            <aside class="layout-threecol-right">
                {% block right %}{% endblock %}
            </aside>
        </div>
    </body>
</html>

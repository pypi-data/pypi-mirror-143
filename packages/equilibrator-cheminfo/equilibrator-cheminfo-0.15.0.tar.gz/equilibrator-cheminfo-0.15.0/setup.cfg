[metadata]
name = equilibrator-cheminfo
url = https://gitlab.com/equilibrator/equilibrator-cheminfo
download_url = https://pypi.org/project/equilibrator-cheminfo/
project_urls = 
	Source Code = https://gitlab.com/equilibrator/equilibrator-cheminfo
	Documentation = https://equilibrator-cheminfo.readthedocs.io
	Bug Tracker = https://gitlab.com/equilibrator/equilibrator-cheminfo/issues
author = Moritz E. Beber, Elad Noor
author_email = midnighter@posteo.net, eladnoor@protonmail.com
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Intended Audience :: Science/Research
	License :: OSI Approved :: Apache Software License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Topic :: Scientific/Engineering :: Bio-Informatics
	Topic :: Scientific/Engineering :: Chemistry
license = Apache-2.0
description = Light adapter classes around Open Babel, RDKit, and ChemAxon for the functionality needed in eQulibrator.
long_description = file: README.rst
long_description_content_type = text/x-rst
keywords = 
	cheminformatics
	OpenBabel
	RDKit
	ChemAxon
	Marvin

[options]
zip_safe = True
install_requires = 
	depinfo ~=1.7
	numpy ~=1.17
	pandas ~=1.2
	sqlalchemy ~=1.4
	tqdm ~=4.60
python_requires = >=3.8
tests_require = 
	tox
packages = find:
package_dir = 
	= src

[options.packages.find]
where = src

[options.package_data]
equilibrator_cheminfo.domain.model.data = 
	manual_exceptions.tsv

[options.extras_require]
openbabel = 
	openbabel-wheel ~=3.1
	periodictable ~=1.6
rdkit = 
	rdkit-pypi ~=2021.3
chemaxon = 
	jpype1 ~=1.3
development = 
	black
	isort
	tox

[versioneer]
VCS = git
style = pep440
versionfile_source = src/equilibrator_cheminfo/_version.py
versionfile_build = equilibrator_cheminfo/_version.py
tag_prefix = 

[egg_info]
tag_build = 
tag_date = 0


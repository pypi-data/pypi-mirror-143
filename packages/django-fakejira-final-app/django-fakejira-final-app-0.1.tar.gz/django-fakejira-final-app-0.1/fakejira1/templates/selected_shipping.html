{% extends 'base.html' %}

{% block content %}

<div class="page-header">
    <h2>Change Shipping</h2>
</div>
<div class="alert-box success" style="margin: 40px 20px 10px 20px;">Shipping has been successfully updated!</div>
<form id="update-shipping-form" data-id="{{ shipping.id }}">
    <section class="panel important">
        <div class="edit-form">
            <div class="twothirds" style="padding: 20px;">
                <div class="form-group">
                    <label for="">Product:</label>
                    <input type="text" id="product" name="product" value="{{ shipping.product }}"/>
                </div>
                <div class="form-group">
                    <label for="">Customer:</label>
                    <input type="text" id="customer" name="customer" value="{{ shipping.customer }}"/>
                </div>
                <div class="form-group">
                    <label for="">Shipping Status:</label>
                    <select name="shipping_status" id="shipping_status" value="{{ shipping.shipping_status }}" required>
                        <option value="Initialized">Initialized</option>
                        <option value="Cancelled">Cancelled</option>
                        <option value="Re-opened">Re-opened</option>
                        <option value="Shipped">Shipped</option>
                    </select>
                </div>
            </div>
        </div>
    </section>
    <section class="panel important">
        <div class="button-group">
            <button type="button" class="del-btn" data-id="{{ shipping.id }}">Delete</button>
            <button class="save-btn">Save</button>
        </div>
    </section>
</form>
{% endblock %}

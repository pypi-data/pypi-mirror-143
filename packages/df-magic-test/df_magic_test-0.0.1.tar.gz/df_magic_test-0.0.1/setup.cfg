[metadata]
name = df_magic_test
version = 0.0.1
author = ASF OpenSARlab
author_email = "OpenSAR Team" <uaf-jupyterhub-asf@alaska.edu>
description = Magic commands to get file usage from python function shutil.disk_usage().
long_description = file: README.md
license = BSD 3-Clause License
long_description_content_type = text/markdown
url = https://github.com/ASFOpenSARlab/opensarlab-cluster/blob/main/opensarlab/jupyterhub/singleuser/custom_magics/00-df.py
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	License :: OSI Approved :: BSD License
	Framework :: Jupyter
	Framework :: Jupyter :: JupyterLab
	Framework :: Jupyter :: JupyterLab :: 3

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	ipython

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0


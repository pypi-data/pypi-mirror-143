[tox]
envlist =
    py{36,37,38,39,310}
    pypy3
    build
    clean
    cov
    docs
    fmt
    lint
    readme

[testenv]
passenv = *
allowlist_externals =
    pytest
extras =
    test
commands =
    pytest {posargs}

[testenv:build]
basepython = python3.8
deps =
    twine
    wheel
commands =
    python setup.py sdist bdist_wheel
    twine check dist/*.whl dist/*.tar.gz
    python setup.py clean --all

[testenv:clean]
skip_install = true
deps =
    cleanpy>=0.3.1
commands =
    cleanpy --all --exclude-envs .

[testenv:cov]
extras =
    test
deps =
    coverage[toml]>=5
commands =
    coverage run -m pytest {posargs:-vv}
    coverage report -m

[testenv:docs]
basepython = python3.8
extras =
    all
deps =
    -r{toxinidir}/requirements/docs_requirements.txt
commands =
    python setup.py build_sphinx --source-dir=docs/ --build-dir=docs/_build --all-files

[testenv:fmt]
skip_install = true
deps =
    autoflake>=1.4
    black[jupyter]>=22.1
    isort>=5
commands =
    black setup.py docs examples test pytablewriter
    autoflake --in-place --recursive --remove-all-unused-imports --ignore-init-module-imports .
    isort .

[testenv:lint]
skip_install = true
deps =
    codespell
    mypy>=0.931
    pylama>=8.3.6
    types-PyYAML
    types-simplejson
    types-toml
commands =
    python setup.py check
    codespell -q2 pytablewriter examples docs/pages
    mypy pytablewriter examples setup.py
    pylama pytablewriter examples setup.py

[testenv:readme]
skip_install = true
changedir = docs
deps =
    path
    readmemaker>=1.1.0
commands =
    python make_readme.py

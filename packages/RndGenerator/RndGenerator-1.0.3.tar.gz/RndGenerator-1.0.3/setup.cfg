[metadata]
name = RndGenerator
version = 1.0.3
description = Random data generator under small sample size
long_description = RndGenerator is used to produce random data under Small Samples Sizes, by using Evidence Theory and Fuzzy Theory respectively.
keywords = one, two
license = BSD 3-Clause License
classifiers = 
	Framework :: Django
	License :: OSI Approved :: BSD License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8

[options]
zip_safe = False
include_package_data = True
packages = find:
install_requires = 
	requests
	importlib; python_version == "2.6"

[options.package_data]
* = *.txt, *.rst
hello = *.msg

[options.entry_points]
console_scripts = 
	executable-name = package.module:function

[options.extras_require]
pdf = ReportLab>=1.2; RXP
rest = docutils>=0.3; pack ==1.1, ==1.3

[options.packages.find]
exclude = 
	src.subpackage1
	src.subpackage2
data = data/img/logo.png, data/svg/icon.svg
fonts = data/fonts/*.ttf, data/fonts/*.otf

[egg_info]
tag_build = 
tag_date = 0


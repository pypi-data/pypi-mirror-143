[metadata]
name = fthat
version = 0.0.9
author = Michael Schaar
author_email = kraeml@sesamestreet.franken.de
description = ft-hat Python library
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/kraeml/py-fthat
project_urls = 
	Bug Tracker = https://gitlab.com/kraeml/py-fthat/-/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.9

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0


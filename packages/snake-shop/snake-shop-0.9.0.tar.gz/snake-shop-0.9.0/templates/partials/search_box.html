<style>
    #search_form .input-group-append{
        right:0;
    }
    #search_form .form-control:focus{
        border-color: rgb(253,233,48);
        box-shadow: none;
        /* box-shadow: 0 .5rem 1rem rgba(0,0,0,.15); */
    }
    #search_form_input{
        border-radius: .25rem;
        border: 1px solid #abacac;
        background-color: #ececec;
    }
    #search_form_button{
        z-index: 1020;
    }
</style>
<form id="search_form" class="form-inline input-group" method="GET" action="{% url 'search:search' %}">
  {{ search_form.q }}
  <div class="input-group-append position-absolute h-100">
    <button id="search_form_button" class="btn btn-light" style="border:none;background:none;" type="submit">
        <i class="fas fa-search" style=""></i>
    </button>
  </div>
</form>

<link rel="stylesheet" href="{% static 'css/base.css' %}?ver=18" rel="stylesheet" />

{% with color1=CONFIG.color_1 color2=CONFIG.color_2 %}
<style>
  .bg-color1{
    background: {{ color1 }};
  }
  .bg-color2{
    background: {{ color2 }};
  }
  .bg-color1-light{
    background: {{ color1 }};
  }
  .bg-color2-light{
    background: {{ color2 }};
  }
  .btn-color1{
    color: #212529!important;
    background-color: {{ color1 }}!important;
    border-color: {{ color2 }}!important;
  }
  .btn-color2{
    color: #212529!important;
    background-color: {{ color2 }}!important;
    border-color: {{ color1 }}!important;
  }
  .btn-color1:hover{
    color: #212529!important;
    background-color: {{ color2 }}!important;
    border-color: {{ color1 }}!important;
    opacity:1;
  }
  .btn-color2:hover{
    color: #212529!important;
    background-color: {{ color1 }}!important;
    border-color: {{ color2 }}!important;
    opacity:1;
  }
  .text-color1{
    color: {{ color1 }};
  }
  .text-color2{
    color: {{ color2 }};
  }
  .border-color1{
    border-color: {{ color1 }};
  }
  .border-color2{
    border-color: {{ color2 }};
  }
</style>
{% endwith %}

{% load i18n %}
{% load product_tags %}

{% with products_sliced=products|slice:":6" %}
    {% if products_sliced %}
        <div class="sub-header">
            <h2 class="border-bottom">{% trans 'Products you recently viewed' %}</h2>
        </div>

        <div class="row list-unstyled mx-0">
            {% for product in products_sliced %}
              <div class="col-12 col-md-6 col-lg-4">
                {% render_product product %}
              </div>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}

[bumpversion]
current_version = 3.1.2
commit = True
tag = True
tag_name = {new_version}
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)(\.(?P<suffix>.+))?
serialize = 
	{major}.{minor}.{patch}.{suffix}
	{major}.{minor}.{patch}

[metadata]
version = attr: morecantile.__version__

[bumpversion:file:morecantile/__init__.py]
search = __version__ = "{current_version}"
replace = __version__ = "{new_version}"

[isort]
profile = black
known_first_party = morecantile
known_third_party = rasterio,pydantic,pyproj,mercantile
default_section = THIRDPARTY

[flake8]
ignore = E501,W503,E203
exclude = .git,__pycache__,docs/source/conf.py,old,build,dist
max-line-length = 90

[mypy]
no_strict_optional = True

[pydocstyle]
select = D1
match = (?!test).*\.py

[egg_info]
tag_build = 
tag_date = 0


[general]
sampling_rate = 250	; select from {50, 100, 250, 500, 1000}

[channel_dc]
vrange_volt = 6		; select from {3, 6, 12}
irange_ma = 12 		; select from {6, 12, 24, 48, 96}
mode = focv 		; select from {focv, constant}
ratio_pcnt = 60		; (focv) select integer between [50,75]
interval_s = 5		; (focv) select integer > 1
duration_ms = 128	; (focv) select integer > 50

[channel_ac]
vrange_volt = 6     ; select from {3, 6, 12}
irange_ma = 12      ; select from {6, 12, 24, 48, 96}
mode = constant		; select from {focv, constant}
vharvest_mv = 1000	; (constant) select from [100,vrange_volt*1000]

[accelerometer]
range = 4		; select from {2,4,8,16}
